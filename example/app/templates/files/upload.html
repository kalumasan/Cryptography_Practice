<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>上传文件</title>
</head>
<body>
    <form action="/files/upload" method="post" enctype="multipart/form-data">
        <p>请选择待上传的文件：{{ form.file }}</p>
        <p>{{ form.csrf_token }}</p>
        <input type="submit" value="上传">
    </form>
    <a href="/logout">退出</a>
</body>
</html>
