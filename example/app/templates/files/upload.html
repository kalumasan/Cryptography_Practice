{% extends "base.html" %}

{% block title -%}上传文件{%- endblock title %}

{% block content -%}


<div class="row" style="padding-top: 10px;margin-bottom: 10px;border-radius: 3px;border: 1px solid #efefef;">
  <div class="col-md-12">
    <form action="/files/upload" method="post" enctype="multipart/form-data">
      <div class="form-group">
        <div style="text-align: center;position: relative;top: 50%;left: 50%;transform: translate(-50%, -50%);margin: 100px 0;font-size: 50px;">
          <span>请选择待上传的文件</span>
        </div>
      </div>

      <div class="form-group" style="position: absolute;left:43%">
        {{ form.file }}
      </div>

      <p>{{ form.csrf_token }}</p>

      <div class="form-group pull-right">
        <input type="submit" value="上传">
      </div>
    </form>
  </div>
</div>
{%- endblock content %}
